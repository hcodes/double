<!DOCTYPE html>
<html>
<head>
    <title data-key="main.title">Double emojis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="icons/favicon.png" />
    <link rel="apple-touch-icon" href="icons/touchicon.png" />
    <link rel="stylesheet" href="dist/app.css" />
</head>
<body>
    <div class="page page_main">
        <div class="main-bg"></div>
        <div class="main-logo" data-key="main-logo.title">Remember Emoji!</div>
        <div class="qr-code"><img src="dist/qr_logo.png" alt="" /></div>
        <ul class="main-menu">
            <li><div class="main-menu__continue btn btn_red btn_middle" data-key="main-menu.continue">➡ Continue</div></li>
            <li><div class="main-menu__new-game btn btn_red btn_middle" data-key="main-menu.new-game">💫 New game</div></li>
            <li><div class="main-menu__multiplayer btn btn_red btn_middle" data-key="main-menu.multiplayer">🌐 Multiplayer</div></li>
            <li><div class="btn btn_red btn_middle" data-key="main-menu.trophies">🏆 Trophies</div></li>
            <li><div class="btn btn_red btn_middle" data-key="main-menu.endless-mode">🔁 Endless mode</div></li>
        </ul>
    </div>
    <div class="page page_select-level">
        <ul class="select-level__list"></ul>
        <div class="select-level__exit exit">×</div>
    </div>
    <div class="page page_game">
        <div class="game">
            <div class="level-title"></div>
            <div class="field">
                <div class="field__cages"></div>
                <div class="field-cursor"></div>
                <div class="info"></div>
            </div>
        </div>
        <div class="game__exit exit">×</div>
    </div>
    <div class="page page_multiplayer">
        <div class="multiplayer">
            <div class="level-title"></div>
            <div class="field field_one">
                <div class="field__cages"></div>
                <div class="field-cursor"></div>
                <div class="info"></div>
            </div>
            <div class="field field_two">
                <div class="field__cages"></div>
                <div class="field-cursor"></div>
                <div class="info"></div>
            </div>
        </div>
        <div class="multiplayer__exit exit">×</div>
    </div>
    <!-- debug:start -->
    <script src="dist/show-js-error.js"></script>
    <!-- debug:end -->
    <script src="dist/polyfill.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
