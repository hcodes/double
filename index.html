<!DOCTYPE html>
<html>
<head>
    <title>Double emojis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="./icons/favicon.png" />
    <link rel="apple-touch-icon" href="./icons/touchicon.png" />
    <link rel="stylesheet" href="./dist/app.css" />
</head>
<body>
    <div class="page page_main">
        <div class="main-bg"></div>
        <div class="main-logo">Remember Emoji!</div>
        <ul class="main-menu">
            <li><div class="main-menu__continue btn btn_red btn_middle">↗ Continue</div></li>
            <li><div class="main-menu__new-game btn btn_red btn_middle">💫 New game</div></li>
            <li><div class="btn btn_red btn_middle">👥 Multiplayer</div></li>
            <li><div class="btn btn_red btn_middle">🏆 Achievements</div></li>
        </ul>
    </div>
    <div class="page page_select-level">
        <ul class="select-level__list"></ul>
        <div class="select-level__exit exit">×</div>
    </div>
    <div class="page page_field">
        <div class="field">
            <div class="field__cages"></div>
            <div class="info">
                <span class="info__level-title"></span>
                <span class="info__time">Time: <span class="info__time-num"></span></span>
                <span class="info__cages">Cards: <span class="info__cages-num"></span></span>
                <span class="info__clicks">Clicks: <span class="info__clicks-num"></span></span>
            </div>
        </div>
        <div class="field__exit exit">×</div>
    </div>
    <script src="./dist/app.js"></script>
</body>
</html>
