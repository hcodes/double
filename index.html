<!DOCTYPE html>
<html>
<head>
    <title>Double emojis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="./icons/favicon.png" />
    <link rel="apple-touch-icon" href="./icons/touchicon.png" />
    <link rel="stylesheet" href="./dist/app.css" />
    <script src="./dist/app.js"></script>
</head>
<body class="app_page_main">
    <div class="page page_main">
        <div class="main-bg"></div>
        <div class="main-start"><div class="btn btn_red">Start game</div></div>
    </div>
    <div class="page page_select-level">
        <ul class="select-level__list"></ul>
        <div class="select-level__exit exit">×</div>
    </div>
    <div class="page page_field">
        <div class="field">
            <div class="field__cages"></div>
            <div class="info">
                <span class="info__clicks">Clicks: <span class="info__clicks-num"></span></span>
                <span class="info__cages">Cages: <span class="info__cages-num"></span></span>
            </div>
        </div>
        <div class="field__exit exit">×</div>
    </div>
</body>
</html>
